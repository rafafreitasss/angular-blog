<div class="container__content">
    <div class="content__cover">
        <div class="photo-container">
            
                <app-carrossel
                *ngIf="photo; else fullHd"
                [photoCover]="photoCover"
                (click)="openHighQualityView()"
                >
                
                </app-carrossel>
                <ng-template #fullHd >
                    <div>
                        <div (click)="closeFullHd()"
                            class="item"
                            [style.backgroundImage]="
                            'url(' + highQualityPhoto[indexImagemAtiva] + ')'
                            "
                        ></div>
                        
                        <!-- BotÃµes de controle -->
                        <div class="botoes-controle">
                            <button
                                *ngFor="let imagem of highQualityPhoto; index as i"
                                [class.ativo]="i === indexImagemAtiva"
                                (click)="pararTimer(); ativarImagem(i)">
                            </button>
                        </div>
                        <img
                            *ngFor="let imagem of highQualityPhoto"
                            [src]="imagem"
                            width="1"
                            height="1"
                            style="opacity: 0; position: fixed"
                            />
                    </div>
                </ng-template>

        </div>
    </div>
    <div class="content__title">
        <h1>{{ contentTitle }}</h1>
        <hr>
    </div>
    <div class="content__description">
        <a [routerLink]="['']" onclick="history.go(-1); return false;"><img class="seta" src="../../../assets/imgs/voltar.png" alt=""></a>
        <p class="link">
            <a href="{{link}}" target="_blank"> {{link}} </a>
        </p>
        <p>
            {{ contentDescription }}
        </p>
    </div>
</div>
